    link: "/about"
what:
  heading: "Areas of Practice."
  list:
    - heading: "Elder Law & Guardianship"
      copy: "Elder law is the application of the existing laws that can be utilized to benefit and protect our senior citizens and their assets. In situations of incapacity without the proper estate planning, a Guardianship may be necessary."
      link: /practice-areas/#elder-law-item
    - heading: "Estate & Incapacity Planning"
      copy: "Our experienced legal team will work with you to help simplify your estate plan, allowing for your assets to be designated according to your wishes. Many life events warrant creating an estate plan now, including: a new baby, minor children, buying a home, owning a business, or caring for your grandchildren. Your estate plan will be tailored to meet your exact needs."
      link: /practice-areas/#estate-planning-item
    - heading: "Probate & Trust Administration"
      copy: "Losing a loved one can be challenging enough. Let us assist you in determining if the probate process will be necessary in your situation. If so, we will assist you in navigating the process under the Florida Probate Code."
      link: /practice-areas/#probate-item
