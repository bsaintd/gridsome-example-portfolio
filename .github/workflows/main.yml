name: Deploy to Github Pages
on:
  schedule:
    - cron: '0 1 * * *'
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Go to root
        uses: actions/checkout@v2.1.0
      - name: Install deps
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to GH Pages
        uses: JamesIves/github-pages-deploy-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: master
          BRANCH: gh-pages
          FOLDER: dist
